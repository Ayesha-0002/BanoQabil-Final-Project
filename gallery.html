    <!-- ⭐ JS -->
    <script>
         /* PAGE LOADER */
        window.addEventListener("load", () => {
            setTimeout(() => document.getElementById("loader").style.display = "none", 600);
        });

        /* RANDOMIZE GALLERY ORDER */
        const gallery = document.getElementById("gallery");
        const imgs = Array.from(gallery.children);

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        shuffle(imgs).forEach(img => gallery.appendChild(img));

        /* SLIDESHOW */
        const images = Array.from(document.querySelectorAll(".gallery-img"));
        const modal = document.getElementById("modal");
        const modalImg = document.getElementById("modalImg");
        let currentIndex = 0;

        images.forEach((img, i) => {
            img.addEventListener("click", () => {
                modal.classList.remove("hidden");
                modalImg.src = img.src;
                currentIndex = i;
            });
        });

        document.getElementById("closeModal").onclick = () => modal.classList.add("hidden");
        modal.onclick = e => { if (e.target === modal) modal.classList.add("hidden"); };

        document.getElementById("nextBtn").onclick = () => showSlide(currentIndex + 1);
        document.getElementById("prevBtn").onclick = () => showSlide(currentIndex - 1);

        function showSlide(i) {
            currentIndex = (i + images.length) % images.length;
            modalImg.src = images[currentIndex].src;
        }

        document.addEventListener("keydown", (e) => {
            if (modal.classList.contains("hidden")) return;
            if (e.key === "ArrowRight") showSlide(currentIndex + 1);
            if (e.key === "ArrowLeft") showSlide(currentIndex - 1);
            if (e.key === "Escape") modal.classList.add("hidden");
        });
</script>
